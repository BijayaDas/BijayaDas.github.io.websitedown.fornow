  display: block !important;

<body class="header-vertical">

<!-- Loader -->
<div id="page-loader" class="bg-white">
    <svg class="loader" width="32px" height="32px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="2" stroke-linecap="round" cx="16" cy="16" r="14"></circle></svg>
    <span class="loading-txt text-muted">Loading...</span>
</div>
<!-- Loader / End -->

<!-- Header -->
<div id="header"></div> 
<!-- Header / End -->

<!-- Content -->
<div id="main_container"></div>
<!-- Content / End -->

<!-- Footer -->
<!-- <div id="footer"></div> -->
<!-- Footer / End -->

<!-- Mobile Navigation Toggle -->
<div id="mobile-nav-toggle"><span></span><span></span><span></span></div>

<!-- JS Libraries -->
<script src="assets/js/jquery-2.2.4.min.js"></script>

<!-- JS Plugins -->
<script src="assets/js/plugins.js"></script>

<!-- JS Core -->
<script src="assets/js/core.js"></script>

<script type="text/javascript">

    $(function() {
        $("#header").load("layouts/_header.html");
        $("#main_container").load("partials/_start.html #content", function() {
          $(".content").unwrap();
          Skill.init();
        });
        $("#footer").load("layouts/_footer.html");
        $(document).on('click', "nav ul li a", function(e){
            e.preventDefault();
            $(".active").removeClass("active");
            html = "partials/_"+this.className+".html #content";
            $("#main_container").load(html, function() {
              $(".content").unwrap();
              Skill.init();
              setMenuSelector();
            });
            $(this).addClass("active");
        });
        
    });

</script>

</body>

</html>
